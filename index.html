  <!-- JS (nav active + slider) -->
  <script>
    // ===== Smooth scroll: akurat walau navbar sticky =====
    const nav = document.querySelector(".nav-5r");
    const navH = () => (nav ? nav.offsetHeight : 0);

    const pillLinks = Array.from(document.querySelectorAll(".pill-link"));
    const setActive = (hash) => {
      pillLinks.forEach(a => a.classList.toggle("active", a.getAttribute("href") === hash));
    };

    pillLinks.forEach(a => {
      a.addEventListener("click", (e) => {
        const href = a.getAttribute("href");
        if (!href || !href.startsWith("#")) return;
        e.preventDefault();
        const target = document.querySelector(href);
        if (!target) return;

        setActive(href);

        const top = target.getBoundingClientRect().top + window.scrollY - navH() - 10;
        window.scrollTo({ top, behavior: "smooth" });
      });
    });

    // ===== Active pill on scroll =====
    const sections = ["#home", "#langkah", "#submit", "#journey", "#rekap"]
      .map(id => document.querySelector(id))
      .filter(Boolean);

    const io = new IntersectionObserver((entries) => {
      const visible = entries
        .filter(en => en.isIntersecting)
        .sort((a,b) => b.intersectionRatio - a.intersectionRatio)[0];
      if (!visible) return;

      setActive("#" + visible.target.id);
    }, { root: null, threshold: [0.25, 0.45, 0.6] });

    sections.forEach(sec => io.observe(sec));

    // ===== Slider basic (prev/next + swipe) =====
    document.querySelectorAll("[data-slider]").forEach((slider) => {
      const wrap = slider.querySelector(".slider-wrapper");
      const slides = slider.querySelectorAll(".slide");
      const prev = slider.querySelector(".btn-prev");
      const next = slider.querySelector(".btn-next");
      let i = 0;

      const go = (idx) => {
        i = (idx + slides.length) % slides.length;
        wrap.style.transform = `translateX(${-i * 100}%)`;
      };

      prev.addEventListener("click", () => go(i - 1));
      next.addEventListener("click", () => go(i + 1));

      let startX = 0, dragging = false;
      slider.addEventListener("touchstart", (e) => { dragging = true; startX = e.touches[0].clientX; }, {passive:true});
      slider.addEventListener("touchend", (e) => {
        if (!dragging) return;
        dragging = false;
        const endX = e.changedTouches[0].clientX;
        const dx = endX - startX;
        if (Math.abs(dx) > 40) dx < 0 ? go(i + 1) : go(i - 1);
      }, {passive:true});

      go(0);
    });
  </script>
